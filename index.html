<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card d-flex align-items-center">
        <div class="cover-photo">
            <img class="cover" src="./images/bg-pattern-card.svg" alt="">
        </div>
        <div class="main-content ">
            <img class="profile-photo"  src="./images/image-victor.jpg" alt="">
        </div>
        <div class="about-info d-flex align-items-center">
            <h3>Victor Crest</h3>
            <p class="gray">26</p>
        </div>
        <p class="gray">London</p>

        <div class="line"></div>

        <div class="details w-100 d-flex justify-content-around text-center">
            <div class="followers ">
                <p class="bold">80K</p>
                <p class="gray">Followers</p>
            </div>
            <div class="likes">
                <p class="bold">803K</p>
                <p class="gray">Likes</p>
            </div>
            <div class="photos">
                <p class="bold">1.4K</p>
                <p class="gray">Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
